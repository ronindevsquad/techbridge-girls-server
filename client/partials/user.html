<script>
	$('body').css('background-color', 'white');
	$('body').css('background-image', "none");
</script>

<!-- POSTS -->
<div ng-show="page==='posts'" id='blurme' class="row">
	<h1 class="bringshoot">{{ username }}'s posts</h1>
	<hr>
	<div class="ten columns">
		<div ng-repeat="post in posts" class="post">
			<a href="#/post/{{ post._id }}"><img class='rounded_corner_img' src="{{ post.image }}"></a>
			<button ng-show="username" ng-click='toggleFavorite(post._id)' class='image_overlay_button hidden' type="button" name="button"></button>
		</div>
	</div>

	<!-- Side nav -->
	<div class="one column navbar">
		<div ng-if='username'>
			<script src="../static/js/navbarControls.js"></script>
			<a href="#/" id="froxxi_link"><span class="bringshoot">froxxi</span></a>
			<button ng-click="toggle()" class='nav_button user_favorites_button' ng-class="{'orange_background': page==='posts'}" type="button" name="button">{{username}}'s Posts</button>
			<button ng-click="toggle()" class='nav_button user_favorites_button' ng-class="{'orange_background': page==='favorites'}" type="button" name="button">{{username}}'s Favorites</button>
		</div>
	</div>
</div> <!--end of blurme-->

<!-- FAVORITES -->
<div ng-show="page==='favorites'" id='blurme' class="row">
<h1 class="bringshoot">{{ username }}'s favorites</h1>
	<hr>
	<div class="ten columns">
		<div ng-repeat="favorite in favorites" class="post">
			<a href="#/post/{{ favorite._id }}"><img class='rounded_corner_img' src="{{ favorite.image }}"></a>
			<button ng-show="username" ng-click='toggleFavorite(favorite._id)' class='image_overlay_button hidden' type="button" name="button"></button>
		</div>
	</div>

	<!-- Side nav -->
	<div class="one column navbar">
		<div ng-if='username'>
			<script src="../static/js/navbarControls.js"></script>
			<a href="#/" id="froxxi_link"><span class="bringshoot">froxxi</span></a>
			<button ng-click="toggle()" class='nav_button user_favorites_button' ng-class="{'orange_background': page==='posts'}" type="button" name="button">{{username}}'s Posts</button>
			<button ng-click="toggle()" class='nav_button user_favorites_button' ng-class="{'orange_background': page==='favorites'}" type="button" name="button">{{username}}'s Favorites</button>			
		</div>
	</div>
</div> <!--end of blurme-->
<!-- <img ng-repeat="post in posts" src="data:image/jpeg;base64{post.image}"> -->
<script src="/static/js/navbarControls.js"></script>
<div class="upload_image hidden">
	<form ng-submit="post();">
		<label>+ Upload an Image</label>
		<input type="file" fileread="post.image" value="Select Photo" accept="image/png, image/jpeg">
		<input id="pick_photo" type="submit" name="" value="Pick Photo">
	</form>
	<button id="backFromImageSelectionButton"><< Back</button>
</div>
